<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <title>SmartSea MSP tool development</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>

  <body>

    <div id="error" title="Error"></div>
    <div id="editor" title=""></div>

    <div>
      <div class="header">
      </div>
      <div class="gis">
        <div class="left">
          <div id="map" class="map"></div>
        </div>
        <div class="right">
          <a href="http://smartsea.fmi.fi"><img src="img/smartsea_logo.png" /></a>
          <br />MSP tool development <button type="button" id="reload">boot</button>
          <form class="form-inline">

            <div id="user"></div>
            <br/><div id="plan"><b class="context-menu">Plan: </b></div><ul class="menu" id="plan-menu"></ul>
            <select name="plan" id="plans">initial</select>
            <div id="plan-owner"></div><br />

            <div id="useslist">
              <ul id=layers></ul>
            </div>
            <select id="bg-map">
            </select>

            <br/><b><div id="rule-header" style="display:inline;"></div></b>
            <br /><div id="rule-info" style="display:inline;"></div><br/>
            <div id="rules" style="overflow-y:scroll; max-height:350px; background-color:#c7ecfe;"></div>
            
            <br/>
            <label><b>Explain site</b> <div id="explain-site" style="display:inline;"></div></label><br/>
            <select id="site-type">
              <option value=""></option>
              <option value="Point">Point</option>
              <option value="Polygon">Polygon</option>
            </select>
          
            <div id="site-info">
            </div>

            <br/>
            <div id="legend">
            </div>
            
            <!--
            <br/>
            <label><b>Impacts</b></label><br/>
            <select id="impact_geom_type">
              <option value=""></option>
              <option value="Point">Point</option>
              <option value="Polygon">Polygon</option>
            </select>
            <br/>
            <div style="background-color: #55ff55">
            Compute here impacts (pros, cons) for selected plan and selected point/area.
            </div>
            -->

            <br/><br/>
            <div style="background-color: yellow">
            <b>Please note! This is work-in-progress and not for the public.</b>
            </div>
          </form>

        </div>
      </div>
      <div class="plot">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js"></script>
    <script src="https://epsg.io/3067.js"></script>
    
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v3.11.1/build/ol.js"></script>

    <script type="text/javascript">
    function getConfig() {
        return {
            protocol: '$protocol',
            server: '$server',
            user: 'guest',
            auth: false
        };
    }
    </script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/projection.js" type="text/javascript"></script>
    <script src="js/msp.js" type="text/javascript"></script>
    <script src="js/view.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <script src="js/rule_editor.js" type="text/javascript"></script>
    <script src="js/layers.js" type="text/javascript"></script>
    <script src="js/code.js" type="text/javascript"></script>
    
  </body>
</html>
