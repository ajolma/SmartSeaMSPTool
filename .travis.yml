# This is the config file for testing SmartSea MSP toolbox server with Travis-ci.org

language: perl
perl:
  - "5.16"

before_install:
  - sudo apt-get install sqlite3 libgd2-noxpm-dev npm phantomjs
  - sudo npm install -g eslint

install:
  - cpanm -v --installdeps --notest . 

script: "make test"

branches:
  only:
    - master

notifications:
  recipients:
    - ari.jolma@gmail.com
  email:
    on_success: change
    on_failure: always
