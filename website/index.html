<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="ol.css" type="text/css">
    <link rel="stylesheet" href="layout.css" type="text/css">
    <title>SmartSea MSP tool development</title>
  </head>
  <body>

    <div id="rule-dialog" title="Modify rule">
    </div>

    <div>
      <div class="header">
      </div>
      <div class="gis">
        <div class="left">
          <div id="map" class="map"></div>
        </div>
        <div class="right">
          <a href="http://smartsea.fmi.fi"><img src="smartsea_logo.png" /></a>
          <br />MSP tool development
          <form class="form-inline">

            <br/><b>Plan: </b>
            <select name="plan" id="plans"></select>

            <br /><br />
            <div id="useslist">
              <ul id=layers></ul>
            </div>

            <br/><b><div id="rule-header" style="display:inline;"></div></b>
            <br /><div id="rule-info" style="display:inline;"></div><br/>
            <div id="rules" style="overflow-y:scroll; max-height:350px; background-color:#c7ecfe;"></div>
            
            <br/>
            <label><b>Explain site</b></label><br/>
            <select id="site-type">
              <option value=""></option>
              <option value="Point">Point</option>
              <option value="Polygon">Polygon</option>
            </select>
          
            <div id="site-info">
            </div>

            <br/>
            <div id="color-scale">
            </div>
            
            <!--
            <br/>
            <label><b>Impacts</b></label><br/>
            <select id="impact_geom_type">
              <option value=""></option>
              <option value="Point">Point</option>
              <option value="Polygon">Polygon</option>
            </select>
            <br/>
            <div style="background-color: #55ff55">
            Compute here impacts (pros, cons) for selected plan and selected point/area.
            </div>
            -->

            <br/><br/>
            <div style="background-color: yellow">
            <b>Please note! This is work-in-progress and not for the public.</b>
            </div>
          </form>

        </div>
      </div>
      <div class="plot">
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js"></script>
    <script src="http://epsg.io/3067.js"></script>
    
    <script src="http://openlayers.org/en/v3.11.1/build/ol.js"></script>

    <script src="util.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script src="projection.js" type="text/javascript"></script>
    <script src="msp.js" type="text/javascript"></script>
    <script src="layers.js" type="text/javascript"></script>
    <script src="code.js" type="text/javascript"></script>
    
  </body>
</html>
